<html>
<head>
    <title>Stacked Bar</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="timer.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <div id="chart_display"></div>
        <div id="instruction_display">MAIN INSTRUCTIONS</div>
        <button id="start_btn" type="button">Start</button>
        <button id="continue_btn" type="button" style="display:none;">Continue</button>

        <button id="answerA_btn" class="answer" type="button" style="display:none;">A</button>
        <button id="answerB_btn" class="answer" type="button" style="display:none;">B</button>
    </div>
</body>
